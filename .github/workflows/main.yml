name: semantic-pr

on: 
  pull_request: 
    types: [synchronize, edited]


jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: semantic-pull-request
        uses: amannn/action-semantic-pull-request@v3.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
